<html>
  <head>
    <title>wix leaflet</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
  </head>
  <body>
    <div style="height: 100vh" id="leafletMapElement"></div>
    <script type="module">
      console.debug("leaflet module executing");
      import leaflet from "https://cdn.skypack.dev/leaflet";
      const leafletMap = leaflet
        .map("leafletMapElement")
        .setView([51.505, -0.09], 13);

      leaflet
        .tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        })
        .addTo(leafletMap);

      leaflet
        .marker([51.5, -0.09])
        .addTo(leafletMap)
        .bindPopup("A pretty CSS3 popup.<br> Easily customizable.")
        .openPopup();
    </script>
  </body>
</html>
